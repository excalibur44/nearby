<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <!-- customize css -->
  <link href="css/nearby.css" rel="stylesheet">
  <!-- Bootstrap -->
  <title>深大镖局</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!--  <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">-->
  <script src="js/jquery.min.js"></script>
  <!--  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>-->
  <script src="js/bootstrap.min.js"></script>
  <!--  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
</head>

<body style="background-color: #eeeeee">
<main class="container-fluid">

  <div class="row" style="margin-top: 10px;">
    <div class="col-xs-12">
      <div class="input-group" style="width: 100%;">
        <label>主题</label>
        <input type="text" class="form-control" placeholder="请输入您的主题">
      </div>
    </div>

    <div class="col-xs-12">
      <div class="input-group" style="width: 100%;">
        <label>详细信息</label>
        <textarea cols="44" id="comment_body" rows="10" placeholder="在此编辑您的详细内容"></textarea>
      </div>
    </div>
  </div>

  <div class="row"
       style="background-color: #fff; border-radius: 5px; margin-bottom: 6px; width: 330px;margin-left: 4px;">
    <div class="col-xs-4" style="text-align: center;">
      <label>
        <span class="glyphicon glyphicon-time"></span><br>任务时限
      </label>
    </div>
    <div class="col-xs-8" style="padding-top: 5px;">
      <input placeholder="点击设置时限" style="border: none">
    </div>
  </div>

  <div class="row"
       style="background-color: #fff; border-radius: 5px; margin-bottom: 6px; margin-left: 4px;  width: 330px;">
    <div class="col-xs-4" style="text-align: center;">
      <label>
        <span class="glyphicon glyphicon-map-marker"></span><br>地址
      </label>
    </div>
    <div class="col-xs-8" style="padding-top: 5px;">
      <input placeholder="点击设置送达地点" style="border: none">
    </div>
  </div>

  <div class="row"
       style="background-color: #fff; border-radius: 5px; margin-bottom: 6px;margin-left: 4px; width: 330px;">
    <div class="col-xs-4" style="text-align: center;">
      <label>
        <span class="glyphicon glyphicon-yen"></span><br>报酬
      </label>
    </div>
    <div class="col-xs-8" style="padding-top: 5px;">
      <input placeholder="打赏" style="border: none">
    </div>
  </div>

</main>


<header class="col-xs-12" style="position:fixed;">
  <div class="row">

    <div class="col-xs-3" style="padding-top: 18px;">
      <a href="home.html" style="color:  #000;">
        <span class="glyphicon glyphicon-chevron-left" style="font-size: 15px;"></span>
      </a>
    </div>
    <div class="col-xs-9" style="padding-top: 13px;padding-left: 36px;">
      <h2 style="margin: 0; color: #1A98D5;">发布需求</h2>
    </div>
  </div>

</header>


<footer class="col-xs-12" style="position:fixed;">
  <div class="row" style="text-align: center; color: #aaaaaa; padding-top: 14px">
    <div class="col-xs-12" style="color: #1A98D5;">
      <a href="success.html">
        <button type="button" class="btn btn-default"
                style="width: 100%; border: none">点击发布</button>
      </a>
    </div>
  </div>
</footer>
</body>
</html>
